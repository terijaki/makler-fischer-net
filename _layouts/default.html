<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    {% include meta.html %}
    <!--  Font Awesome -->
    <link href="/lib/font-awesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/brands.min.css" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main Stylesheet File -->
    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

  </head>

  <body class="{% if page.title %}{{ page.title | remove: ' ' }}{% else %}landingpage{% endif %}">
    {% include navigation.html %}

    <main data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" tabindex="0">
      {{ content }}
    </main>

    <footer id="footer">
      <div>
        <p>Footer-Text</p>
      </div>
    </footer>

    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
